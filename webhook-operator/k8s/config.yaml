apiVersion: v1
kind: ConfigMap
metadata:
  name: webhook-kafka-config
  namespace: default
data:
  bootstrap_servers: "kafka-broker-1.example.com:9092,kafka-broker-2.example.com:9092"
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-kafka-secret
  namespace: default
type: Opaque
stringData:
  sasl_username: "webhook-service-account"
  sasl_password: "CHANGEME_KAFKA_PASSWORD"
  sasl_mechanism: "SCRAM-SHA-512"
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-operator-api
  namespace: default
type: Opaque
stringData:
  # Generate with: openssl rand -hex 32
  api_signing_key: "CHANGEME_GENERATE_SECURE_RANDOM_KEY"